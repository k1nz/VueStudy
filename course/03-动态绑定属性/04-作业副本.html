<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .checked {
      color: red;
    }
  </style>
</head>

<body>

  <div id="app">
    <ul>
      <li v-for="(items, index) in movies" :key="items.id" @click="checkIndex(index)"
        :class="{checked: currIndex === index}">{{items}}</li>
    </ul>
  </div>


  <script src='../../VueJS/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
        currIndex: -1,
        movies: ['海贼王', '泰坦尼克', 'Mean It']
      },
      methods: {
        checkIndex(index) {
          this.currIndex = index
        }
      },
    })
  </script>
</body>

</html>
