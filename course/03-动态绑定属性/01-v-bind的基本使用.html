<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- <img src="{{imgURL}}" alt=""> -->
    <!--  错误语法，mustache不能在属性当中解析 -->

    <img v-bind:src="imgURL" alt="">
    <a v-bind:href="aHref">百度一下</a>
    <!-- 
      * src前使用v-bind:
      *  可正常解析

      * 语法糖：
      *  :src=""
     -->

    <img :src="imgURL" alt="">
    <a :href="aHref">百度一下</a>

  </div>
</body>
<script src='../../VueJS/vue.js'></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      imgURL: 'https://img20.360buyimg.com/pop/s590x470_jfs/t1/112709/31/12933/80120/5f179a12E71521df2/8fde6e49e84b2631.jpg.webp',
      aHref: 'http://www.baidu.com',
    }
  })
</script>


</html>
