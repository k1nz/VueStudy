<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }

    .line {
      color: green;
    }
  </style>
</head>

<body>
  <div id="app">
    <h2 class="default" :class="['active', 'line']">{{message}}</h2>
    <h2 class="default" :class="[active, line]">{{message}}</h2>

    <!-- 
      * 加单引号为字符串，会到css样式表或style标签中寻找该样式
      * 不加单引号为变量，会到实例当中寻找变量
     -->

    <h2 class="default" :class="getClasses()">{{message}}</h2>
  </div>


  <script src='../../VueJS/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
        active: 'active',
        line: 'line',
      },
      methods: {
        getClasses() {
          return [this.active, this.line]
        },
      },
    })
  </script>
</body>

</html>
