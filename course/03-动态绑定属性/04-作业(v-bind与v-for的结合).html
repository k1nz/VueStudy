<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="(i, index) in movies" :class="{active: currentIndex === index}" @click="cc(index)">{{i}}
      </li>
    </ul>
  </div>
</body>
<script src='../../VueJS/vue.js'></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      movies: ['海贼王', '阿凡达', '盗梦空间', '你的名字', '天气之子'],
      currentIndex: 0,

    },
    methods: {
      cc(index) {
        this.currentIndex = index
      }
    }
  })
</script>

</html>
