<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>{{message}}</h2>
    <h2 v-once>{{message}}</h2>
    <!-- 
      设置v-once属性，将使得该标签的内容不再改变
        控制台中输入app.message = 'vue'，带v-once标签不改变
     -->
  </div>
</body>
<script src='../../VueJS/vue.js'></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
    }
  })
</script>

</html>
