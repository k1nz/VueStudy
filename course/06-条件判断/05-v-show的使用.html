<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!--
     * v-show 初始渲染消耗高
       * v-if 切换渲染消耗高 
  -->

  <div id="app">
    <!-- * v-if: 当条件为false时，元素不会存在dom树上 -->
    <h2 v-if="isShow">if</h2>
    <!-- * v-show: 当条件为false时候，元素会存在dom树中，但是display属性值为none -->
    <h2 v-show="isShow">show</h2>
  </div>

  <script src='../../VueJS/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
        isShow: true,
      }
    })
  </script>
</body>

</html>
