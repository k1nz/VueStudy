<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <input type="text" v-model="score" />
    <p v-if="score>=90">优秀</p>
    <p v-else-if="score>=80">良好</p>
    <p v-else-if="score>=60">及格</p>
    <p v-else="score">不及格</p>

    <!-- * 推荐使用这种方式 -->
    <p>{{scoreResult}}</p>
  </div>
  <script src='../../VueJS/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '',
        score: 0,
      },
      computed: {
        scoreResult() {
          let showMessage = ''
          if (this.score >= 90) showMessage = '优秀'
          else if (this.score >= 80) showMessage = '良好'
          else if (this.score >= 60) showMessage = '及格'
          else showMessage = '不及格'
          return showMessage
        }
      },
    })
  </script>
</body>

</html>
