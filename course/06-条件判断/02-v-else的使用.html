<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <h2 v-if="true">{{message}}</h2>
    <h2 v-if="false">{{message}}</h2>
    <h2 v-if="isShow">isShowTest</h2>
    <h1 v-else>isShow为false时，显示这一行</h1>
  </div>
  <script src='../../VueJS/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
        isShow: true,
      }
    })
  </script>
</body>

</html>
