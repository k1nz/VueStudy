<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../VueJS/vue.js"></script>
</head>

<body>
  <div id="app">
    <h2>当前计数：{{counter}}</h2>
    <button @click="add">+</button>
    <button @click="sub">-</button>
  </div>
  <!-- 
        语法糖：v-on:click使用 @click替代
     -->
</body>
<script>


  const app = new Vue({
    el: '#app',  // 注意要写选择器
    data: {
      counter: 0
    },
    methods: {  // methods属性 在vue对象中定义方法
      add() {     // add() 或 add: function()
        this.counter++
        console.log("+1")
      },
      sub() {
        this.counter--
        console.log("-1")
      },
    },
  })
</script>

</html>
