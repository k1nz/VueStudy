<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <cpn><button>btn01</button></cpn>
    <cpn>
      <p>p标签</p>
    </cpn>
    <cpn><i>i标签</i></cpn>
    <cpn>
      <!-- 3. 如果有多个值，会同时放入组件插槽中 -->
      <i>abc</i>
      <div>div</div>
      <p>p</p>
    </cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>cpn组件</h2>
      <p>内容</p>
      <!-- 1. 基本标签<slot></slot> -->
      <!-- 2. 给slot插槽添加默认值 -->
      <slot><button>按钮</button></slot>
    </div>
  </template>
  <script src='../../VueJS/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
      },
      components: {
        cpn: {
          template: "#cpn",
        }
      }
    })
  </script>
</body>

</html>
