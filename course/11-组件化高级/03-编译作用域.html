<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- vue中寻找变量会在对应模板作用域中寻找 -->
  <div id="app">
    <!-- 在app实例中寻找 => isShow == true -->
    <cpn v-if="isShow"></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>cpn组件</h2>
      <!-- 在cpn组件实例中寻找 => isShow == false -->
      <p v-if="isShow">内容</p>
    </div>
  </template>

  <script src='../../VueJS/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
        isShow: true
      },
      components: {
        cpn: {
          template: "#cpn",
          data() {
            return { isShow: false, }
          }
        }
      }
    })
  </script>
</body>

</html>
