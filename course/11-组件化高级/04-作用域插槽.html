<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <cpn></cpn>
    <cpn>
      <template slot-scope="slot">
        <!-- <span v-for="item in slot.data">{{item}} - </span> -->
        <div>
          {{slot.data.join(" - ")}}
        </div>
      </template>
    </cpn>
    <cpn>
      <template slot-scope="slot">
        <div>
          {{slot.data.join(" * ")}}
        </div>
      </template>
    </cpn>
  </div>
  <template id="cpn">
    <div>
      <slot :data="pLanguage">
        <ul>
          <li v-for="item in pLanguage">{{item}}</li>
        </ul>
      </slot>
    </div>
  </template>
  <script src='../../VueJS/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
      },
      components: {
        cpn: {
          template: "#cpn",
          data() {
            return {
              pLanguage: ['c++', 'java', 'c#', 'javascript', 'swift', 'go']
            }
          }
        }
      }
    })
  </script>
</body>

</html>
