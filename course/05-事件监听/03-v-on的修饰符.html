<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 1. stop 阻止事件冒泡 -->
    <div @click="divClick">
      div
      <button @click.stop="btnClick">test</button>
    </div>

    <!-- 2. prevent 阻止默认事件 -->
    <form action="baidu">
      <input type="submit" value="submit" @click.prevent="submitClick">
    </form>

    <!-- 3. enter(任意按键) 监听(enter)按键动作 -->
    <input type="text" @keydown.enter="enterKeydown">

    <!-- 4. once 事件回调只触发一次 -->
    <button @click.once="onceClick">once</button>

    <!-- /#app -->
  </div>






  <script src='../../VueJS/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
      },
      methods: {
        divClick() {
          console.log("divClick");
        },
        btnClick() {
          console.log("btnClick");
        },
        submitClick() {
          console.log("submitClick");
        },
        enterKeydown() {
          console.log("enterKeydown");
        },
        onceClick() {
          console.log("onceClick");
        }
      },

    })
  </script>
</body>

</html>
