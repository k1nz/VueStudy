<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <!-- * 1.在遍历过程中，没有使用索引 -->
    <ul>
      <li v-for="item in name">{{item}}</li>
    </ul>

    <!-- * 2.在遍历过程中，获取索引 -->
    <ul>
      <li v-for="(item,index) in name">{{index+1}}.{{item}}</li>
    </ul>
  </div>

  <script src='../../VueJS/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
        name: ['why', 'kobe', 'james', 'curry']
      }
    })
  </script>
</body>

</html>
