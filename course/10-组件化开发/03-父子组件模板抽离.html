<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      border: 5px #dddddd solid;
    }

    .children {
      background-color: #bfa;
    }
  </style>
</head>

<body>
  <div id="app">
    <parent-cpn></parent-cpn>
  </div>


  <template id="parent-cpn">
    <div class="parent">
      <h2>父组件</h2>
      <children-cpn></children-cpn>
    </div>
  </template>

  <template id="children-cpn">
    <div class="children">
      <h2>子组件</h2>
    </div>
  </template>
  <script src='../../VueJS/vue.js'></script>
  <script>
    const childrenCpn = {
      template: '#children-cpn'
    }

    const parentCpn = {
      template: '#parent-cpn',
      components: {
        // 'children-cpn': {
        //   template: '#children-cpn'
        // }
        'children-cpn': childrenCpn
      }
    }

    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
      },
      components: {
        'parent-cpn': parentCpn
      }
    })
  </script>
</body>

</html>
