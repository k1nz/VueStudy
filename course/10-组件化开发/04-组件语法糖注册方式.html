<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>

  <script src='../../VueJS/vue.js'></script>
  <script>
    // 1.全局组件注册语法糖
    //   a.创建组件构造器
    //   const cpn1 = Vue.extend()
    //   b.注册组件(自动创建组件构造器)
    Vue.component('cpn1', {
      template: `
        <div>
          <h2>标题1</h2>
          <p>内容1</p>
        </div>
      `
    })


    // 2.注册局部组件语法糖(自动创建组件构造器)
    const app = new Vue({
      el: '#app',
      components: {
        'cpn2': {
          template: `
              <div>
                <h2>标题2</h2>
                <p>内容2</p>
              </div>
            `
        }
      }
    })
  </script>
</body>

</html>
