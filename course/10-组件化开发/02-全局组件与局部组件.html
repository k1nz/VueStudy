<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
  </div>

  <div id="app2">
    <cpn></cpn>

  </div>

  <script src='../../VueJS/vue.js'></script>
  <script>
    // 1.创建组件构造器
    const cpnC = Vue.extend({
      template: `
        <div>
          <h2>我是标题</h2>
          <p>testtesttest</p>
        </div>
      `
    })

    // 2.注册组件(全局组件，意味着可以在多个vue实例下面使用)
    // Vue.component('cpn', cpnC)

    const app = new Vue({
      el: '#app',
      // 注册局部组件
      components: {
        // cpn: 使用组件时的标签名(自定义)
        cpn: cpnC,

      }
    })

    const app2 = new Vue({
      el: '#app2',
      // app2实例没有注册局部组件，不会渲染#app2中的cpn标签
    })
  </script>
</body>

</html>
